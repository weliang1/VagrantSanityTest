kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name:  ingress-allow-same-podselector-with-same-namespaceselector
spec:
  podSelector: 
    matchLabels:
      name: blue-openshift
  ingress:
    - from:
      - namespaceSelector:     
          matchLabels:
            user: projecta
        podSelector:
          matchLabels:
            name: blue-openshift 
