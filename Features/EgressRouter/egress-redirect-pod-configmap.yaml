apiVersion: v1
kind: Pod
metadata:
  name: egressrouter-redirect-pod
  labels:
    name: egressrouter-redirect-pod
  annotations:
    pod.network.openshift.io/assign-macvlan: "true"
spec:
  initContainers:
  - name: egressrouter-redirectpod
    image: openshift3/ose-egress-router 
    imagePullPolicy:  IfNotPresent
    securityContext:
      privileged: true
    env:
    - name: EGRESS_SOURCE
      value: 172.31.249.212
    - name: EGRESS_GATEWAY
      value: 172.31.248.1
    - name: EGRESS_DESTINATION 
      valueFrom:
        configMapKeyRef:
          name: egress-routes
          key: destination
    - name: EGRESS_ROUTER_MODE
      value: init
  containers:
  - name: egressrouter-redirect-pod
    image: openshift3/ose-pod
    imagePullPolicy:  IfNotPresent
  nodeSelector:
    app:  egressrouter
